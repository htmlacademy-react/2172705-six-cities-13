name: Project lint

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Checkout
        uses: actions/checkout@master

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Run linter
        run: npm run lint
